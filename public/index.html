<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KeyPong!</title>
	<link rel="stylesheet" href="css/normalize.css"><link>
	<link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
	<h1>KeyPong!</h1>
	<div id="screen">
		<!-- START MENU -->
		<div id="start-menu">			
			<p id="games-list-title">
				Games currently open:
			</p>
			<ul id="games-list">
			</ul>
			<button id="new-lobby">Create a new lobby</button>
		</div>

		<!-- CREATE A LOBBY -->
		<div id="create-new-lobby">
			<label for="lobby-name">Enter Lobby Name</label>
			<input type="text" id="lobby-name">
			<label for="new-lobby-username">Enter Your Username</label>
			<input type="text" id="new-lobby-username">
			<button id="create-lobby">Create Lobby</button>
		</div>

		<!-- JOIN LOBBY -->

		<div id="enter-lobby-screen">
			<span>Joining</span>
			<p class="lobby-name">Lobby Name</p>
			<label for="username">Enter Your Username</label>
			<input type="text" id="join-lobby-username">
			<button id="enter-lobby">Join Lobby</button>
		</div>

		<!-- LOBBY -->
		<div id="lobby">
			<p id="lobby-name-inside">Lobby Name</p>
			<p>Player list:</p>
			<ul id="player-list">
				<li id="player-1">
					<span class="username"></span>
					<img class="yes-check" height="20px" src="sprites/yes.png">
					<img class="no-check" height="20px" src="sprites/no.png">
				</li>
				<li id="player-2">
					<span class="username">Waiting for player to join...</span>
					<img class="yes-check" height="20px" src="sprites/yes.png">
					<img class="no-check" height="20px" src="sprites/no.png">
				</li>
			</ul>
			<button id="mark-ready" disabled data-ready="0">Mark As Ready</button>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/pixi.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
